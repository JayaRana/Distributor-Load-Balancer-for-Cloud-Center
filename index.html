<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cloud Load Balancer Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            padding-top: 80px;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #output {
            margin-top: 30px;
            font-size: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Distributor Load Balancer for Cloud Center</h1>
    <button onclick="fetchResponse()">Send Request</button>
    <div id="output"></div>

    <script>
        function fetchResponse() {
            fetch('http://localhost:8080/')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('output').innerText = `Server Response: ${data}`;
                })
                .catch(error => {
                    document.getElementById('output').innerText = `Error: ${error}`;
                });
        }
    </script>
</body>
</html>
