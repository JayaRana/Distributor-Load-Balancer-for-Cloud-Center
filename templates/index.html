<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cloud Load Balancer Dashboard</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298); /* new background */
      color: #ffffff;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.5em;
      text-shadow: 1px 1px 3px #000;
    }

    form select {
      padding: 10px 15px;
      font-size: 1rem;
      border: 2px solid #fff;
      border-radius: 8px;
      background-color: #1f1f2e;
      color: #fff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease-in-out;
    }

    form select:hover {
      border-color: #66ffcc;
      box-shadow: 0 0 15px rgba(102, 255, 204, 0.5);
    }

    form button[type="submit"] {
      padding: 10px 20px;
      margin-left: 15px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      border: none;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0, 114, 255, 0.4);
      transition: transform 0.2s ease-in-out;
    }

    form button[type="submit"]:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0, 114, 255, 0.6);
    }

    #simulateButtons button {
      background: linear-gradient(to right, #ff5f6d, #ffc371);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      padding: 10px 18px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease-in-out;
    }

    #simulateButtons button:hover {
      transform: scale(1.07);
      background: linear-gradient(to right, #ffc371, #ff5f6d);
    }

    canvas {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
    }

    #healthList button {
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    #healthList .bg-green-600 {
      background-color: rgba(0, 255, 136, 0.25) !important;
      border: 2px solid #00ff88;
      color: #00ff88;
    }

    #healthList .bg-red-600 {
      background-color: rgba(255, 80, 80, 0.25) !important;
      border: 2px solid #ff5050;
      color: #ff5050;
    }

    .shadow-md {
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3) !important;
    }
  </style>
</head>
<body>

  <!-- Toast, Modals, UI components remain the same -->

  <div class="max-w-5xl mx-auto p-6 space-y-6">
    <h1>Cloud Load Balancer Dashboard</h1>

    <!-- Strategy Selector -->
    <form method="POST" class="bg-gradient-to-r from-white/70 to-gray-100/70 p-4 rounded shadow-md flex items-center justify-center gap-4 text-black">
      <label for="backend" class="text-lg font-semibold">Select Load Balancing Strategy:</label>
      <select name="backend" id="backend">
        <option value="roundrobin">Round Robin</option>
        <option value="leastconn">Least Connections</option>
        <option value="source">Source IP Hashing</option>
      </select>
      <button type="submit">Apply</button>
    </form>

    <!-- Health Status -->
    <div id="healthStatus" class="bg-gradient-to-r from-white/80 to-gray-100/80 p-4 rounded shadow-md text-black">
      <h2 class="text-xl font-semibold mb-2">Server Health Status</h2>
      <div id="healthList" class="flex flex-wrap gap-3"></div>
    </div>

    <!-- Simulate Requests -->
    <div class="bg-gradient-to-r from-white/80 to-gray-100/80 p-4 rounded shadow-md text-black">
      <h2 class="text-xl font-semibold mb-2">Simulate Requests</h2>
      <div id="simulateButtons" class="flex flex-wrap gap-4"></div>
    </div>

    <!-- Live Request Chart -->
    <div class="bg-gradient-to-r from-white/80 to-gray-100/80 p-6 rounded shadow-md text-black">
      <h2 class="text-xl font-semibold mb-4">Live Request Distribution</h2>
      <canvas id="trafficChart" width="400" height="200"></canvas>
    </div>
  </div>

  <!-- The existing <script> block remains unchanged -->
</body>
</html>
